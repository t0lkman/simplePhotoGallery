<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>City Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="options">
		<select id="find">
			<option value="default">Select city...</option>
			<option value="tokyo">Tokyo</option>
			<option value="paris">Paris</option>
			<option value="new_newyork">New-York</option>
			<option value="London">London</option>
			<option value="Jerusalem">Jerusalem</option>
		</select>
		<span id="output"></span>
	</div>	
	<div id="img">
		<span>Photo</span>
	</div>
	<div id="navigation">
		<a href="#" class="nLeft hide">Previous Photo</a>
		<a href="#" class="nRight hide">Next Photo</a>
	</div>
	<script src="main.js"></script>
</body>
</html>
